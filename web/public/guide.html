          <h1>『叶子书摘』使用指南</h1>
          <h2 id="一、简介"><strong>一、简介</strong></h2>
          <h3 id="一、简介-叶子书摘是什么？"><strong>叶子书摘是什么？</strong></h3>
          <p>叶子书摘的理念是“重温比记录更有意义”，专注于书摘回顾和记录。</p>
          <h3 id="一、简介-特色"><strong>特色</strong></h3>
          <ol>
            <li>弱化书籍概念，书籍标签化，方便筛选，快速回顾。</li>
            <li>漫步功能，随机回顾之前的书摘，灵感再现。</li>
            <li>简化记录操作，文字、图片、OCR 多种记录方式，不打断阅读心流。</li>
          </ol>
          <h2 id="二、功能介绍"><strong>二、功能介绍</strong></h2>
          <h3 id="二、功能介绍-书摘浏览"><strong>书摘浏览</strong></h3>
          <p>按照时间流进行书摘浏览；通过筛选可以筛选对应的书籍。</p>
          <p><img src="https://zylab.oss-cn-beijing.aliyuncs.com/chunshen/guide/main.png" alt></p>
          <h3 id="二、功能介绍-书摘记录"><strong>书摘记录</strong></h3>
          <ol>
            <li>点击输入框输入文字</li>
            <li><strong>点击 OCR 图标</strong>，唤起相机；<strong>长按 OCR 图标</strong>，唤起相册</li>
          </ol>
          <p><img src="https://zylab.oss-cn-beijing.aliyuncs.com/chunshen/guide/input1.png" alt><img
              src="https://zylab.oss-cn-beijing.aliyuncs.com/chunshen/guide/input2.png" alt></p>
          <h3 id="二、功能介绍-漫步功能"><strong>漫步功能</strong></h3>
          <p><img src="https://zylab.oss-cn-beijing.aliyuncs.com/chunshen/guide/ramble_guide.png" alt></p>
          <h3 id="二、功能介绍-其他功能"><strong>其他功能</strong></h3>
          <p>点击右下方按钮，进行其他功能操作。</p>
